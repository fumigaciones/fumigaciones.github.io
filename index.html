<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta del Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="contenedor">
        <div class="contenedor-formulario">
            <h1>Consulta del Clima</h1>
         
            <form id="formularioClima">
                 <!-- Ingrese el nombre de la ciudad -->
                <div class="mb-3">
                    <label for="entradaCiudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="entradaCiudad" placeholder="Ingresa una ciudad">
                </div>
                <!-- Ingrese Latitud y Longitud -->
                <div class="mb-3">
                    <label for="entradaLatitud" class="form-label">Latitud</label>
                    <input type="number" step="any" class="form-control" id="entradaLatitud" placeholder="Ingresa latitud">
                </div>
                <div class="mb-3">
                    <label for="entradaLongitud" class="form-label">Longitud</label>
                    <input type="number" step="any" class="form-control" id="entradaLongitud" placeholder="Ingresa longitud">
                </div>
                 <!-- Botón para enviar la consulta de clima -->
                <button type="submit" class="btn btn-primary">Consultar Clima</button>
            </form>
            <div id="mensajeError" class="alert alert-danger mt-4">
                No se pudo obtener el clima. Verifique los datos ingresados.
            </div>
        </div>

        <div class="contenedor-clima">
            <div id="resultadoClima">
                <h4 id="nombreCiudad"></h4>
                <div class="temperatura" id="temperatura"></div>
                <p><strong>Estado:</strong> <span id="descripcionClima"></span></p>
                <div id="iconoClima" class="icono-clima"></div>
                <!-- Información adicional de latitud y longitud -->
                <p><strong>Coordenadas:</strong> Lat: <span id="latitud"></span>, Lon: <span id="longitud"></span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
